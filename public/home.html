<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Légendons - Accueil</title>
    <script src="/packages/jquery/dist/jquery.min.js"></script>
    <script src="/packages/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/packages/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/home.js"></script>
</head>

<body class="text-center">
    <h1>Légendons</h1>

    <div id="error" class="alert alert-danger" role="alert"></div>

    <form id="login" class="needs-validation" novalidate>
        <div class="form-row justify-content-md-center">
            <div class="form-group col col-md-4">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" required pattern="[A-Za-z0-9]{4,30}">
                <div class="invalid-feedback">
                    Entre 4 et 30 caractères.
                </div>
            </div>
        </div>
        <div class="form-row justify-content-md-center">
            <div class="form-group col col-md-4">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,32}$">
                <div class="invalid-feedback">
                    Entre 8 et 32 caractères<br>
                    Au moins une lettre<br>
                    Au moins un chiffre<br>
                    Au moins un caractère spécial
                </div>
            </div>
        </div>
        <div class="form-group custom-switch custom-control">
            <input type="checkbox" class="custom-control-input" id="check">
            <label class="custom-control-label" for="check">Rester connecté</label>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
</body>

</html>
