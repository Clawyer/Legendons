<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Connexion - Légendons</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: #2e94f2;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5" id="alert-location">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Content de vous revoir !</h4>
                                    </div>
                                    <form id="login" class="user needs-validation" novalidate>
                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="email" id="email"
                                                aria-describedby="emailHelp" placeholder="Adresse email" name="email"
                                                autofocus="" required="">
                                            <div class="invalid-feedback">
                                                Adresse email non reconnue
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="password" id="password"
                                                placeholder="Mot de passe" name="password" required=""
                                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" minlength="8"
                                                maxlength="32">
                                            <div class="invalid-feedback">
                                                Le mot de passe doit comporter au moins 8 caractères, une lettre, et un
                                                chiffre
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox"
                                                        id="save">
                                                    <label class="form-check-label custom-control-label"
                                                        for="save">Rester connecté</label></div>
                                            </div>
                                        </div><button class="btn btn-primary btn-block text-white btn-user"
                                            type="submit">Se connecter</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="/forgot_password">Mot de passe
                                            oublié</a></div>
                                    <div class="text-center"><a class="small" href="/register">Créer un compte</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
